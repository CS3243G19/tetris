repositories {
    mavenCentral()
}

apply plugin: "java"
apply plugin: "checkstyle"


task run(type: JavaExec, dependsOn: classes) {
     main = 'tetris.PlayerSkeleton'
     classpath = sourceSets.main.runtimeClasspath
}

task score(type: JavaExec, dependsOn: classes) {
     main = "tetris.scorer.Scorer"
     classpath = sourceSets.main.runtimeClasspath
     
}